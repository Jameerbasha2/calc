<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script type="text/javascript">
	function cleare(){
		alert("ehllo");
		document.getElementById("first_no").value="";
		document.getElementById("second_no").value="";
	}
	var s="hello";
	console.log(typeof(s));
	function first_data(val){
		if(document.getElementById('first_no').value==""){
			document.getElementById('first_no').value=val;
		}
		else{
			var a=document.getElementById("first_no").value;
			document.getElementById("first_no").value=a+val;
		}
	}
	function second_data(val){
		if(document.getElementById('second_no').value==""){
			document.getElementById('second_no').value=val;
		}
		else{
			var a=document.getElementById("second_no").value;
			document.getElementById("second_no").value=a+val;
		}
	}
	function add(){
		if(document.getElementById("first_no").value=="" || document.getElementById("second_no").value==""){
			alert("Enter Proper inputs");
			return;
		}
		else{
			document.getElementById("OUTPUT").value=parseInt(document.getElementById("first_no").value)+parseInt(document.getElementById("second_no").value);
			return;
		}
	}
	
</script>
</head>
<body>
<button onclick="first_data(0)">0</button>
<button onclick="first_data(1)">1</button>
<button onclick="first_data(2)">2</button>
<button onclick="first_data(3)">3</button>
<button onclick="first_data(4)">4</button>
<button onclick="first_data(5)">5</button>
<button onclick="first_data(6)">6</button>
<button onclick="first_data(7)">7</button>
<button onclick="first_data(8)">8</button>
<button onclick="first_data(9)">9</button>
<br>
First No<input type="text" name="first_no" id="first_no" disabled="">
<br>
<button onclick="second_data(0)">0</button>
<button onclick="second_data(1)">1</button>
<button onclick="second_data(2)">2</button>
<button onclick="second_data(3)">3</button>
<button onclick="second_data(4)">4</button>
<button onclick="second_data(5)">5</button>
<button onclick="second_data(6)">6</button>
<button onclick="second_data(7)">7</button>
<button onclick="second_data(8)">8</button>
<button onclick="second_data(9)">9</button>
<br>
Second No<input type="text" name="second_no" id="second_no" disabled="">
<br>
<button onclick="add()">add</button>
<button>sub</button>
<button>mul</button>
<button>div</button>
<input type="text" name="OUTPUT" id="OUTPUT" disabled="">
<br>
<button onclick="cleare()">clear</button>
</body>
</html>
